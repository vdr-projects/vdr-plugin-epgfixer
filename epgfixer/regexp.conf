# ==============================================================================
# BASIC EXAMPLES - Named Backreferences
# ==============================================================================

# Remove "Movie: " or "Document: " from the beginning of title field for
# channels 1, 3, 5, 6 and 7:
#1,3,5-7:title=m/^(?:Movie: |Document: )(?<title>.*)$/

# Also channel IDs can be used:
#S19.2E-1-1089-12003-0:title=m/^(?:Movie: |Document: )(?<title>.*)$/

# Move parental rating from end of title to correct EPG field:
# Program title (12)
#title=m/^(?<title>.*)[ ][(](?<rating>[0-9S]{1,2})[)][ ]*$/

# Move parental rating from start of description:
# (12) Lorem ipsum ...
#description=m/^[(](?<rating>[0-9S]{1,2})[)][ ]+(?<description>.*)/

# Extract genre from shorttext and move to description:
# ShortText: "Action/Thriller" -> Description: "Genre: Action/Thriller\n..."
#shorttext=m/^(?<adescription>Genre: .*)$/

# ==============================================================================
# APPEND/PREPEND EXAMPLES - Prefix Backreferences
# ==============================================================================

# Prepend "Original Title: " to the existing title (ptitle = prepend to title)
#title=m/^(?<ptitle>Original Title: )(?<title>.*)$/

# Append " [HD]" to the existing title (atitle = append to title)
#title=m/^(?<title>.*)(?<atitle> \[HD\])$/

# Prepend original language to shorttext (pshorttext = prepend to shorttext)
#shorttext=m/^[(](?<pshorttext>OV: [A-Z]{2})[)][ ]*(?<shorttext>.*)$/

# Append episode info to shorttext (ashorttext = append to shorttext)
#shorttext=m/^(?<shorttext>.*)(?<ashorttext>, Episode \d+)$/

# Prepend "Plot: " to description (pdescription = prepend to description)
#description=m/^(?<pdescription>Plot: )(?<description>.*)$/

# Append production year to description (adescription = append to description)
#description=m/^(?<description>.*)(?<adescription>\nYear: \d{4})$/

# ==============================================================================
# SUBSTITUTION EXAMPLES - Perl-style s///
# ==============================================================================

# Replaces every instance of 'foo' with 'bar' in description
#description=s/foo/bar/g

# Remove repetition marks (WH = Wiederholung)
#shorttext=s/\s\(WH.*?\)$//

# Normalize whitespace in title
#title=s/\s+/ /g

# ==============================================================================
# MODIFIERS EXAMPLES
# ==============================================================================

# Matches 'foo' case-insensitively (i = case insensitive)
#description=m/foo/i

# Match across multiple lines (s = dot matches newlines)
#description=s/^Season (\d+).*?Episode (\d+)/S$1E$2/s

# Use extended regex with whitespace and comments (x = ignore whitespace)
#title=m/^  (?<title> [^(]+ )  # Capture title
#         \s* \( (?<year> \d{4} ) \)  # Capture year
#        /x

# Stricter extended mode - requires explicit escaping (X = extended + strict)
# All literal spaces and # must be escaped or in character classes
#title=m/^ (?<title> [^(]+ ) \ \( (?<year> \d{4} ) \) /X

# UTF-8 support for international characters (u = UTF-8 mode)
#title=m/(?<title>.*[äöüÄÖÜß].*)/u

# Global replacement with case insensitive (multiple modifiers)
#description=s/movie/film/gi

# ==============================================================================
# CONDITIONAL EXAMPLES
# ==============================================================================

# Apply regexp to description only if title matches "foo"
#description?title~m/foo/=s/foo/bar/

# Remove " (HD)" from shorttext only if title contains "Documentary"
#shorttext?title~m/Documentary/i=s/\s\(HD\)$//

# Add "Rerun" to description only if shorttext contains "WH"
#description?shorttext~m/WH/=s/^/[Rerun] /

